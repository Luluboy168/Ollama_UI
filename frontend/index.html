<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Ollama èŠå¤©å®¤</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="app" class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>èŠå¤©å®¤åˆ—è¡¨</h2>
      <ul>
        <li
          v-for="session in sessions" 
          :key="session.id"
          :class="{ active: session.id === currentSessionId }"
        >
          <span @click="loadSession(session.id)" class="session-title">
            #{{ session.id }} - {{ session.title }}
          </span>
          <button class="delete-btn" @click.stop="deleteSession(session.id)">ğŸ—‘</button>
        </li>
      </ul>
      <button @click="createSession">å»ºç«‹èŠå¤©å®¤</button>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" v-if="currentSessionId">
      <div id="chat-box">
        <div v-for="msg in messages" :key="msg.created_at" :class="['message', msg.role]">
          {{ msg.role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–' }}: {{ msg.content }}
        </div>
      </div>

      <div class="input-area">
        <input type="text" v-model="userInput" placeholder="è¼¸å…¥è¨Šæ¯..." @keyup.enter="sendMessage" />
        <button @click="sendMessage">é€å‡º</button>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref, onMounted, nextTick } = Vue;

    createApp({
      setup() {
        const sessions = ref([]);
        const messages = ref([]);
        const userInput = ref('');
        const currentSessionId = ref(null);
        const apiBase = 'http://127.0.0.1:8000';

        const scrollToBottom = () => {
          const chatBox = document.getElementById("chat-box");
          if (chatBox) {
            chatBox.scrollTop = chatBox.scrollHeight;
          }
        };

        const listSessions = async () => {
          const res = await fetch(`${apiBase}/sessions/`);
          sessions.value = await res.json();
        };

        const createSession = async () => {
          const title = prompt("èŠå¤©å®¤æ¨™é¡Œï¼Ÿ") || "æ–°èŠå¤©å®¤";
          if (!title) return;
          await fetch(`${apiBase}/sessions/`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title }),
          });
          await listSessions();
        };

        const loadSession = async (id) => {
          currentSessionId.value = id;
          const res = await fetch(`${apiBase}/msgs/${id}`);
          messages.value = await res.json();
          setTimeout(() => {
            const chatBox = document.getElementById("chat-box");
            if (chatBox) chatBox.scrollTop = chatBox.scrollHeight;
          }, 100);
        };

        const deleteSession = async(id) => {
          if(!confirm("Delete chat?")) return;

          await fetch(`${apiBase}/sessions/${id}`, {
            method: "DELETE",
          });

          if(currentSessionId.value === id){
            currentSessionId.value = null;
            messages.value = [];
          }

          await listSessions();
        }

        const sendMessage = async () => {
          const text = userInput.value.trim();
          if (!text || !currentSessionId.value) return;
          userInput.value = '';

          messages.value.push({ role: 'user', content: text });

          const response = await fetch(`${apiBase}/msgs/${currentSessionId.value}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_msg: text }),
          });
          const assistantMsg = { role: 'assistant', content: '' };
          messages.value = [...messages.value];
          await nextTick();
          scrollToBottom();
          
          messages.value.push(assistantMsg);
          const reader = response.body.getReader();
          const decoder = new TextDecoder("utf-8");

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            assistantMsg.content += decoder.decode(value, { stream: true });

            // Force Vue to re-render by triggering reactivity
            messages.value = [...messages.value];
            scrollToBottom();
          } 
        };

        onMounted(() => {
          listSessions();
        });

        return { sessions, messages, userInput, currentSessionId, createSession, loadSession, deleteSession, sendMessage };
      }
    }).mount('#app');
  </script>
</body>
</html>
